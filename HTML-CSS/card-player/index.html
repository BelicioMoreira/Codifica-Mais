<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
    <title>Player Codifica+</title>
</head>
<body>
    <main>
            <div class = box >
                <div class = central>
                    <img class = img src="assets/album.png" alt="album">
                <div class = titulos> 
                    <span class = titulo1>Ep. 128</span>
                    <span class = titulo2>Aprendendo Flexbox no Codifica</span>
                    <span class = titulo3>Radio Full Stack</span>          
                </div>
                </div>

                <div class = vizualzacao>
                    <div class = barras>
                        <div class = barra1></div>
                        <div class = barra2></div>
                    </div>
                    <div class = tempo>
                        <span class = tempo1>24:16</span>
                        <span class = tempo2>75:50</span>
                    </div>
                </div>

                <div class = footer>
                    <i class="fa-solid fa-bookmark"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-rotate-left"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>                                   
                    1x
                </div>
            </div>

    </main>
</body>
</html>
